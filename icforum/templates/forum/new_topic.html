{% extends "forum/_base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<h2>New topic</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<form action="" method="post">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
				<button type="submit" class="btn btn-primary">
					{% bootstrap_icon 'star' %} Create
				</button>
			{% endbuttons %}
		</form>
	</div>
</div>
{% endblock %}
