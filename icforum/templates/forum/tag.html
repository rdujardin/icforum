{% extends "forum/_base.html" %}
{% load render_table from django_tables2 %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<h2>#{{ tag }}</h2>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="list-group">
			{% for topic in topics %}
				<a class="list-group-item" href="{% url 'topic' pk=topic.pk %}">{{ topic }}</a>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
