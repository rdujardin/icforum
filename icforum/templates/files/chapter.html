{% extends "forum/_base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="row">
	<div class="col-md-12">
		<ol class="breadcrumb">
			<li><a href="{% url 'list_files' %}">Files</a></li>
			<li><a href="{% url 'file' pk=chapter.file.pk %}">{{ chapter.file }}</a></li>
			<li class="active">{{ chapter }}</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div id="title">
			<h2>
				{{ chapter }} 
			</h2>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading small"></div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12"><div class="msg_body">{{ chapter.content |safe }}</div></div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
